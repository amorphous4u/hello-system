<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>sreDashboard</title>
    </head>
    <body>
      <h1>Top Exchange List</h1>
      <form class="" action="index.html" method="get">
        <h3>Are you from inside US or not?</h3>
        <label  for="inusa">Inside: </label>
        <input id="inusa" type="radio" name="loc" value="inside">
        <label  for="outusa">Outside: </label>
        <input type="radio" name="loc" value="outside">

        <h3>How is your service?</h3>
        <select class="" name="stars">
          <option value="great">3</option>
          <option value="ok">2</option>
          <option value="bad">1</option>
        </select>
        <p>Any other feedback?</p>
        <textarea name="feedback" rows="8" cols="80"></textarea>

        <input type="submit" name="" value="SUBMIT">
      </form>
    </body>
</html>
